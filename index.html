<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Link-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <!--Font Awesome link-->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
    crossorigin="anonymous"
  />
  <!--Icon Link-->
  <link rel="icon" type="image/png" sizes="32x32" href="task.jpg">
    <!-- Bootstrap Link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- CSS Doc Link-->
<link rel="stylesheet" href="style.css" />  
<title>TaskMan</title>
</head>
<body onload="loadInitialCardData()">
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="image__url" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="image__url" aria-describedby="Image URL" placeholder="https://website.com/image.jpg">
        </div>
        <div class="mb-3">
          <label for="task__title" class="form-label">Task Title</label>
          <input type="text" class="form-control" id="task__title" aria-describedby="Task Title" placeholder="Ex: Hackathon">
        </div>
        <div class="mb-3">
          <label for="task__type" class="form-label">Task Type</label>
          <input type="text" class="form-control" id="task__type" aria-describedby="Task Type" placeholder="Ex: Coding">
        </div>
        <div class="mb-3">
          <label for="task__description" class="form-label">Task Description</label>
          <textarea rows="6" class="form-control" id="task__description" aria-describedby="Task Description" placeholder="Describe about your task here"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
   <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand title" href="index.html">TaskMan</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-plus"></i> Add New</button>
      </div>
    </div>
  </nav>
  <!--Search Box-->
<div class = "container">
  <section>
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="input-group mb-3 shadow">
        <input 
        type="search" 
        class="form-control" 
        placeholder="Search Task" 
        aria-label="Search Task" 
        aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
      </div>
    </div>
  </div>
  </section>
  
  <!--Cards-->

  <section>
    <div class = "row task__container">
    </div>
  </section>
</div>

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> 
<!--JS file-->
<script src="index.js"></script>
</body>
</html>
